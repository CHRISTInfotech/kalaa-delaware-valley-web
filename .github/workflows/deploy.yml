name: Deploy Vite React to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      # ⚠️ Make sure vite.config.js has: base: '/kalaa-delaware-valley-web/'
      - name: Build
        run: npm run build

      # SPA fallback (important for GitHub Pages routing)
      - name: Add 404.html and .nojekyll
        run: |
          cp dist/index.html dist/404.html
          touch dist/.nojekyll
          # If you use a custom domain, uncomment the next line:
          # echo "kalaamalayaliassn.org" > dist/CNAME

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
